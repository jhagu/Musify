<div *ngIf="identity" class="navigation col-lg-1">
  <h1>
    {{title}}
  </h1>
</div>

<div class="clearfix"></div>
<div *ngIf="identity" class="central col-lg-11">
  <p>Estas logueado en la aplicacion</p>
</div>

<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Sign In</h1>
    <form #loginForm ="ngForm" (ngSubmit) = "onSubmit()" class="col-md-10">
      <div *ngIf="errMessage">
        <div class="alert alert-danger">
          <strong>Error!</strong> {{errMessage}}
        </div>
      </div>
      <p>
        <label>Email: </label>
        <input type="email" name="txtEmail" #txtEmail="ngModel" [(ngModel)] = "user.email"  class="form-control" required/>
        <span class="text-danger" *ngIf="!txtEmail.valid && txtEmail.touched">El email es obligatorio!</span>
      </p>
      <p>
        <label>Password: </label><input type="password" name="txtPassword" #txtPassword="ngModel" [(ngModel)] = "user.password" class="form-control" required/>
      </p>
        <input type="submit" value="Sing In" class="btn btn-primary" required/>
    </form>
  </div>
  <div class="col-lg-6">
    <h1>Sign Up</h1>
    <form class="col-md-10">
      <p>
        <label>First Name: </label><input type="text" class="form-control" required/>
      </p>
      <p>
        <label>Last Name: </label><input type="text" class="form-control" required/>
      </p>
      <p>
        <label>Email: </label><input type="text" class="form-control" required/>
      </p>
      <p>
        <label>Password: </label><input type="password" class="form-control" required/>
      </p>
      <p>
        <input type="submit" value="Register" class="btn btn-primary" required/>
      </p>
    </form>
  </div>
</div>
